<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Image/jimeng-2025-06-13-717-Book\ image\ with\ giblhi\ style.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            align-items: center;
            display: flex;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0);
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
      <div class="card">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4">Create Account</h2>
          
          <div id="error" class="alert alert-danger d-none"></div>

          <form id="signupForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control form-control-lg" 
                     placeholder="Email address" required>
            </div>
            
            <div class="mb-4">
              <input type="password" id="password" class="form-control form-control-lg" 
                     placeholder="Password" required>
            </div>

            <button type="button" onclick="signUp()" 
                    class="btn btn-primary btn-lg w-100 mb-3">
              Sign Up
            </button>

            <hr class="my-4">

            <div class="text-center">
              <span class="text-muted">Already have an account? </span>
              <a href="login.html" class="text-decoration-none">
                Log In
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<audio id="bgMusic" autoplay loop>
  <source src="Audio/" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCyc5NECaw8_aEWkn9rVjH-rPev3w6wGsQ",
    authDomain: "education123-74373.firebaseapp.com",
    projectId: "education123-74373",
    storageBucket: "education123-74373.firebasestorage.app",
    messagingSenderId: "431772130701",
    appId: "1:431772130701:web:10bc08991e8e54a232b1c4",
    measurementId: "G-884KY2Q8FL"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorElement = document.getElementById('error');

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        errorElement.classList.remove('alert-danger', 'd-none');
        errorElement.classList.add('alert-success');
        errorElement.textContent = 'Registration successful! Redirecting...';
        setTimeout(() => window.location.href = "login.html", 2000);
      })
      .catch(error => {
        errorElement.classList.remove('d-none', 'alert-success');
        errorElement.classList.add('alert-danger');
        errorElement.textContent = error.message;
      });
  }
</script>

</body>
</html>
